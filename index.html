<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Your Javascript file goes here -->
    <script src="/main.js" async defer></script>
    <title>Simple To Do List</title>
</head>
<body style="background-color: rgb(168, 44, 44)">
    <!-- form section starts -->
    <form class="taskForm" id="taskForm">
        <input class="taskInput" type="text" id="taskInput" placeholder="Add a task here" required>
        <button type="submit" class="taskButton" id="taskButton" onclick="addTask(event)" >CLICK TO ADD A TASK</button>
    <!-- </form> -->
    <!-- form section ends -->
    <!-- tasks section begins -->
        <ul class="listOfTasks" id="listOfTasks">
            <h2>List of Tasks</h2>
            <li class="task" >Study</li>
            <li class="task" >Eat</li>
            <li class="task" >Sleep</li>
        </ul>
    </form>
    <!-- tasks section ends -->
</body>
</html>
